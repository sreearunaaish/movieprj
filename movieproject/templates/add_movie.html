
{% extends 'base.html' %}
{% block body %}


<h3 style="text-align:center;">Add Movie</h3>

<div class="container" style="font-family: Arial, Helvetica, sans-serif;box-sizing: border-box;
  background-color: #fefbd8;
  ">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label >Movie Name</label>
    <input type="text" id="mname" name="name" placeholder="Movie name.." style="width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;"><br>

    <label >Year</label>
    <input type="text" id="year" name="year" placeholder="Year " style="width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;"><br>


    <label for="desc">Description</label>
    <input id="desc" name="desc" placeholder="Write something.." style="width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;"><br>
    <label >Image</label>
    <input type="file" id="img" name="img" style="width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;" ><br>

    <input type="submit" value="Submit" style=" background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;">
  </form>
</div>

{% endblock %}
